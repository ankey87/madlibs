<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad-Lib</title>
</head>
<body>
    <h1>My Mad-Lib</h1>
<script>   
    let place = prompt("Name a place");
    let food = prompt("Name a food");
    let animal = prompt("Name a type of animal");
    document.write("What story will you tell?<br/>");
    document.write("I went to " + place + " and ate lousy " + food + ". But I did get to ride on a huge " + animal + "!<br/>");
    document.write("For many years, " + place + " was ruled bye the terrifying " + animal + " alone. All that changed the day we discovered " + food + ".<br/>");
    document.write("You probably shouldn't get married to that " + animal + ". You'll spend the rest of your life eating " + food + "in the middle of " + place + ".<br/>");
    document.write("After spending time in " + place + ", you will probably decide to leave for home so you never have to eat " + food + " again.") 
</script>
</body>
</html>
